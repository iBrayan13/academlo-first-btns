<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Buttons | Brayan Barreto</title>
</head>
<body>
    <h1>Botones</h1>

    <div class="row">
        <button class="first-0">White</button>
        <button class="first-1">Light</button>
        <button class="first-2">Dark</button>
        <button class="first-3">Black</button>
        <button class="first-4">Text</button>
    </div>

    <div class="row">
        <button class="second-0">Primary</button>
        <button class="second-1">Link</button>
        <button class="second-2">Info</button>
        <button class="second-3">Success</button>
        <button class="second-4">Warning</button>
        <button class="second-5">Danger</button>
    </div>

    <div class="row">
        <button class="third-0">Primary</button>
        <button class="third-1">Link</button>
        <button class="third-2">Info</button>
        <button class="third-3">Success</button>
        <button class="third-4">Warning</button>
        <button class="third-5">Danger</button>
    </div>

    <div class="row-lastest">
        <button class="lastest-xs">Small</button>
        <button class="lastest-s">Default</button>
        <button class="lastest-m">Normal</button>
        <button class="lastest-l">Medium</button>
        <button class="lastest-xl">Large</button>
    </div>

</body>
</html>
